<div class="row padd-top-7">

  <div class="col-xs-12">
  <table class="table table-striped table-hover table-condensed">
    <thead>
    <tr>
      <th>Timestamp</th>
      <th>Username</th>
      <th>Message</th>
    </tr>
    </thead>

    <tbody>
    <tr  dir-paginate="chat in chatList | itemsPerPage: 50" pagination-id="chatList">
      <td>{{chat.created | date:'dd-MM-yyyy - HH:mm:ss'}}</td>
      <td><span ng-class="chat.color">{{chat.username}}</span></td>
      <td colspan="3"><span ng-bind-html="chat.message"></span></td>
    </tr>
    </tbody>
  </table>
    <dir-pagination-controls pagination-id="chatList"></dir-pagination-controls>
  </div>
</div>
